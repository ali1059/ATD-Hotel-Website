<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Welcome to the best hotel in Abbottabad">
  <meta name="keywords" content="hotel,Abbottabad,Best Hotel,Cheap prices">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel ATD | Contact</title>
  <script src="https://kit.fontawesome.com/903b2856d8.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <nav id='navbar'>
      <div class="container">
        <h1 class="logo"><a href="index.html">ATD</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class='current' href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

<section id="contact-form" class='py-3'>
  <div class="container">
    <h1 class='l-heading'><span class='text-primary'>Contact </span>US</h1>
    <p>Please fill out the form below to Contact us</p>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button class="btn" type="submit" name="button">Submit</button>
    </form>
  </div>
</section>

<section id="contact-info" class="bg-dark">
  <div class="container">
    <div class="box">
      <i class="fas fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>50 Main Street,Abbottabad</p>
    </div>
    <div class="box">
      <i class="fas fa-phone fa-3x"></i>
      <h3>Phone Number</h3>
      <p>(+92) 0900-78601</p>
    </div>
    <div class="box">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email Address</h3>
      <p>frontdesk@ATDhotel.co</p>
    </div>
  </div>
</section>
  <!-- footer -->
  <footer id='main-footer'>
    <p>Hotel ATD &copy; 2019, All Rights Reserved</p>
  </footer>

</body>

</html>
